# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
executors:
    docker-publisher:
        environment:
            IMAGE_NAME: microblog
            DH_IMAGE_NAME: microblog
        docker:
            - image: circleci/buildpack-deps:stretch
jobs:
    test:
        executor: docker-publisher
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Run tests with docker
                command: |
                    sudo apt-get install python3-venv
                    python3 -m venv venv
                    . venv/bin/activate
                    make testing

    build:
        executor: docker-publisher
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image production
              command: docker-compose up --build -d $IMAGE_NAME
          - run:
              name: Tag build with latest
              command: docker tag $DH_IMAGE_NAME:latest spacelenore/microblog:latest
          - run:
              name: Archive Docker image
              command: docker save -o image.tar spacelenore/microblog
          - persist_to_workspace:
              root: .
              paths:
                - ./image.tar
    publish-latest:
        executor: docker-publisher
        steps:
            - attach_workspace:
                at: /tmp/workspace
            - setup_remote_docker
            - run:
                name: Load archived Docker image
                command: docker load -i /tmp/workspace/image.tar
            - run:
                name: Publish Docker Image to Docker Hub
                command: |
                    echo "$DOCKER_HUB_PASS" | docker login -u "$DOCKER_HUB_USER" --password-stdin
                    docker push spacelenore/microblog:latest
workflows:
    version: 2
    build-master:
        jobs:
            - test:
                filters:
                    branches:
                        only: master
            - build:
                filters:
                    tags:
                        only: /^v.*
            - publish-latest:
                requires:
                    - build
                filters:
                    tags:
                        only: /^v.*/
